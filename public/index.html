<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>News Scraper</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <a class="navbar-brand" href="index.html">News Scraper</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="saved.html">Saved Articles</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-warning scrape-new">Scrape New Articles!</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-warning clear">Clear Articles!</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="card bg-dark text-white">
      <img src="assets/images/newspaper2.jpg" class="card-img" alt="Newspaper2">
      <div class="card-img-overlay">
        <h1 class="card-title" style="text-align: center; color: navy; font-size: 70px; font-family: fantasy">News
          Scraper</h1>
        <h3 class="card-text" style="text-align: center; color: navy; font-family: fantasy">Fort Worth Star-Telegram
          Edition</h3>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-8">
        <div class="container-fluid container-article">
          <div class="card">
            <div class="card-body">
              <div id="articles"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div id="notes"></div>
      </div>
    </div>
    

  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
